<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir um áudio em HTML5 com a tag audio</p>
    <audio preload="metadata" controls loop>
        <source src="midia/megalovania-toby-fox.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/megalovania-toby-fox.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <h1>Trabalhando com vídeos</h1>
</body>
</html>
